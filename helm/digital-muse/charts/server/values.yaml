replicaCount: 2

image:
  repository: docker.io/dotrollen/digitalmuse
  pullPolicy: IfNotPresent
  tag: "v1.0.0-server"

imagePullSecrets:
  - name: dockerhub-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000
  annotations: {}

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: "api.your-domain.com"
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: "api-your-domain-tls"
      hosts:
        - "api.your-domain.com"

env:
  NODE_ENV: "production"
  PORT: "3000"
  CORS_ORIGIN: "https://your-domain.com"

secrets:
  redisUrl: "digitalmuse-redis-url"
  sessionSecret: "digitalmuse-session-secret"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  httpGet:
    path: /api/health
    port: 3000
  initialDelaySeconds: 45
  periodSeconds: 15
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /api/health
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3
