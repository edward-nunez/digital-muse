{{/*
This template demonstrates how to create secrets for the deployment.
Users should create these secrets before deploying the chart.
*/}}

{{/*
Docker Hub Registry Secret for pulling private images
Create using: kubectl create secret docker-registry dockerhub-secret \
  --docker-server=https://index.docker.io/v1/ \
  --docker-username=YOUR_DOCKERHUB_USERNAME \
  --docker-password=YOUR_DOCKERHUB_PASSWORD \
  --docker-email=YOUR_EMAIL \
  --namespace=default
*/}}
---
apiVersion: v1
kind: Secret
metadata:
  name: digitalmuse-redis-url
  namespace: default
  labels:
    app: digital-muse
type: Opaque
stringData:
  # For Digital Ocean Valkey, use the connection string from your dashboard
  # Format: valkey://:password@hostname:port (or redis:// - both protocols work)
  redis-url: "valkey://:your-valkey-password@your-valkey-hostname:25061"
---
apiVersion: v1
kind: Secret
metadata:
  name: digitalmuse-session-secret
  namespace: default
  labels:
    app: digital-muse
type: Opaque
stringData:
  session-secret: "your-secure-random-secret-change-me"
